<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Track My Calories</title>
</head>
<body>
    <h1>Track My Calories</h1>
    <div class="input-flex">
    <input type="text" id="unosKalorija" placeholder="Enter calories" autocomplete="off" autofocus>
    <button id="snimi" class="snimi">Save</button>
    <button id="obrisi" class="obrisi">Delete</button>
</div>
    <table>
<tr>
    <th id="ponHead">Monday</th>
    <td id="poljePon">0</td>
</tr>
<tr>
    <th id="utoHead">Tuesday</th>
    <td id="poljeUto">0</td>
</tr>
<tr>
    <th id="sreHead">Wednesday</th>
    <td id="poljeSre">0</td>
</tr>
<tr>
    <th id="cetHead">Thursday</th>
    <td id="poljeCet">0</td>
</tr>
<tr>
    <th id="petHead">Friday</th>
    <td id="poljePet">0</td>
</tr>
<tr>
    <th id="subHead">Saturday</th>
    <td id="poljeSub">0</td>
</tr>
<tr>
    <th id="nedHead">Sunday</th>
    <td id="poljeNed">0</td>
</tr>
    </table>
    <img src="image.png" alt="image">
    <script src="main.js"></script>
</body>
</html>
