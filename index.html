<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Track My Calories</title>
</head>
<body>
    <h1>Track My Calories</h1>
    <div class="input-flex">
    <input type="text" id="unosKalorija" placeholder="Unesi kalorije" autocomplete="off" autofocus>
    <button id="snimi" class="snimi">Sačuvaj</button>
    <button id="obrisi" class="obrisi">Obriši</button>
</div>
    <table>
<tr>
    <th id="ponHead">Ponedeljak</th>
    <td id="poljePon">0</td>
</tr>
<tr>
    <th id="utoHead">Utorak</th>
    <td id="poljeUto">0</td>
</tr>
<tr>
    <th id="sreHead">Sreda</th>
    <td id="poljeSre">0</td>
</tr>
<tr>
    <th id="cetHead">Četvrtak</th>
    <td id="poljeCet">0</td>
</tr>
<tr>
    <th id="petHead">Petak</th>
    <td id="poljePet">0</td>
</tr>
<tr>
    <th id="subHead">Subota</th>
    <td id="poljeSub">0</td>
</tr>
<tr>
    <th id="nedHead">Nedelja</th>
    <td id="poljeNed">0</td>
</tr>
    </table>
    <img src="image.png" alt="image">
    <script src="main.js"></script>
</body>
</html>
